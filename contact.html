  <body id="contact_body">
    <header>
      <a id="contact" href="index.html">Home Page</a>

        <img class="center" height="100px" src="images/attachment_86319173.png" alt="" />

          Rococo Handmade Statues and Sculptures

<!--  -->
    <!-- !!!!!   https://formspree.io/mdollzkw  !!!!     didnt know which action to put             -->
    <form action="https://httpbin.org/post" method="POST">
      <div class="row">
        <div class="form-group col">
          <label for="fname"><span class="text-danger">*</span> First Name</label>
          <input
            class="form-control"
            id="fname"
            name="fname"
            autocomplete="given-name"
            type="text"
            autofocus
            tabindex="1"
            required
          />
        </div>
        <div class="form-group col">
          <label for="lname"><span class="text-danger">*</span> Last Name</label>
          <input
            class="form-control"
            id="lname"
            name="lname"
            autocomplete="family-name"
            type="text"
            tabindex="2"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="email"><span class="text-danger">*</span> Email Address</label>
          <input
            id="email"
            class="form-control"
            name="email"
            autocomplete="email"
            type="email"
            tabindex="4"
            required
          />
        </div>
        <div class="form-group col">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            class="form-control"
            name="phone"
            autocomplete="tel"
            type="tel"
            tabindex="5"
          />
          <small class="form-text text-muted">Optional</small>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="address"><span class="text-danger">*</span> Street Address</label>
          <input
            id="address"
            class="form-control"
            name="address"
            autocomplete="street-address"
            type="text"
            tabindex="6"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="city"><span class="text-danger">*</span> City</label>
          <input
           
            list="city"
          />
          <datalist id="city">
          <option value="Toronto">
            <option value="Mississauga">
            <option value="Ottawa">
            <option value="Brampton">
            <option value="Hamilton">
            <option value="London">
            <option value="Vaughan">
            <option value="Kitchener">
            <option value="Windsor">
            <!-- Make Ontario the default selected option -->
            <option value="Markham">
            <option value="Oshawa">
            </datalist>
        </div>
       
        <div class="form-group col">
          <label for="postal-code"><span class="text-danger">*</span> Postal Code</label>
          <input
            id="postal-code"
            class="form-control"
            name="post-code"
            autocomplete="postal-code"
            type="text"
            tabindex="9"
            placeholder="M5W 1E6"
            pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
            required
          />
          <div class="invalid-feedback">
            Enter a valid Canadian Postal Code
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label class="mr-3"><span class="text-danger">*</sp>How can we help?</label>
          <div class="form-check form-check-inline">
            
            <input
              class="form-check-input"
              type="radio"
              name="appointment-time"
              id="Comment"
              value="morning"
              required
              tabindex="11"
            />
            <label class="form-check-label" for="prefer-morning">Comment</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="appointment-time"
              id="question"
              value="afternoon"
              tabindex="12"
            />
            <label class="form-check-label" for="prefer-afternoon">Question</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="appointment-time"
                id="Order-problem"
                onclick="addFields()"
                tabindex="12"
              />
             
              <label class="form-check-label" for="prefer-afternoon">Order Problem</label>
          </div>
  
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label class="mr-3"><span class="text-danger">*</span>Would you like to be phoned?</label>
          <div class="form-check form-check-inline">
            <!-- Default to morning -->
            <input
              class="form-check-input"
              type="radio"
              name="appointment-time"
              id="prefer-morning"
              value="morning"
              required
              tabindex="11"
            />
            <label class="form-check-label" for="prefer-morning">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="appointment-time"
              id="prefer-afternoon"
              value="afternoon"
              tabindex="12"
            />
            <label class="form-check-label" for="prefer-afternoon">No</label>
          </div>
  
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="feedback-file">Description</label>
          <textarea
            id="description"
            class="form-control"
            name="description"
            rows="10"
            tabindex="14"
          ></textarea>
        </div>
      </div>

      <div class="d-flex flex-row-reverse mt-2">
        <input class="btn btn-primary" type="submit" name="submit" value="Submit" tabindex="15" />
        <input
          class="btn btn-secondary mr-3"
          type="reset"
          name="reset"
          value="Reset"
          tabindex="16"
        />
      </div>
      <input type="button" onclick="myFunction()" value="Reset form">
    </form>
    <footer>
      <img src="images/footer_Name.png" alt="" />
      <div id="subscribe">
        <button>Subscribe</button>
        <input type="email" />
      </div>
      <input type="hidden" name="StudId" value="Arsen Solagan">
    </footer>
